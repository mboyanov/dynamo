$def with (problems,progress)
<center> Problems
<br> 
<table border="1px" >
$for i in range(len(problems)):
  $code:
    problem=problems[i]
  $if i%5==0:
    <tr>
  $if problem.id not in progress:
    <td bgcolor="FFFFFF" class="collectionproblem">
  $else:
    <td bgcolor="008EF3" class="collectionproblem">
  <A href='problem?idp=$problem.id'> $problem.name </A>
  </td>
  
</table>
 </center>
